<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000; /* Black background */
            color: #fff; /* White text */
        }
        h1{
            font-size: 5rem;
            margin-top: -30px;
            height: 100px;
            width: auto;
            color: yellow;
        }

        .clock-container {
            text-align: center;
            perspective: 1000px;
            padding: 20px;
            border: 10px solid;
            border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff) 1;
            animation: border-color-animation 5s linear infinite;
            /* animation: dynamic-shadow 1s infinite alternate; */

            border-radius: 20px;
        }

        .time {
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: inline-block;
            background: #fff; /* White background */
            color: #000; /* Black text */
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .period, #day {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold   ;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .period {
            font-weight: bold;
        }

        #day {
            font-style: italic;
        }

        @keyframes border-color-animation {
            0% {
                border-image-source: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            }
            25% {
                border-image-source: linear-gradient(45deg, #00ff00, #0000ff, #ff00ff, #ff0000);
            }
            50% {
                border-image-source: linear-gradient(45deg, #0000ff, #ff00ff, #ff0000, #00ff00);
            }
            75% {
                border-image-source: linear-gradient(45deg, #ff00ff, #ff0000, #00ff00, #0000ff);
            }
            100% {
                border-image-source: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            }
        }
        @keyframes dynamic-shadow {
        0% {
            box-shadow: 0px 5px 100px 10px  rgba(255, 0, 0, 0.5);
        }
        50% {
            box-shadow: 0px 5px 100px 10px  rgba(0, 255, 0, 0.5);
        }
        100% {
            box-shadow: 0px 5px 100px 10px  rgba(0, 0, 255, 0.5);
        }
    }
    .cl{
        animation: dynamic-shadow 1s infinite alternate;
    }

        
    </style>
</head>
<body>
    <h1 class="h1"></h1>
    <div class="clock-container cl">
        <div class="time">
            <div id="day"></div>
            <span id="hour">00</span> :
            <span id="minute">00</span> :
            <span id="second">00</span>
            <div class="period">PM</div>
        </div>
    </div>
    <script src="clock.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<script>
    var typed =new Typed('.h1', {
        strings: ['Digital Clock'],
        typeSpeed: 1000,
        backSpeed: 50,
        loop: true,
        cursorChar: '|',
        // showCursor: true,
    });
</script>
</body>
</html>
